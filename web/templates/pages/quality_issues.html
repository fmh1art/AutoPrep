{% extends "layout/base.html" %}
{% block title %}Data Quality Issues{% endblock %}
{% block content %}
<h2>Data Quality Issues</h2>
<p>Question: {{ session.get('question') }}</p>
<div class="table-responsive mt-4">
    {{ data | safe }}
</div>
<ul class="list-group mt-4">
    {% for issue in issues %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ issue }}
            <a href="{{ url_for('function_options', issue_id=loop.index) }}" class="btn btn-sm btn-secondary">Solve</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
